<!DOCTYPE HTML>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800,user-scalable=yes,target-densitydpi=high-dpiwidth=device-width, user-scalable=yes, target-densitydpi=high-dpi" />
	<meta name="keywords" content="CSS3,猫咪老师,夏目友人帐,Dewey" />
	<meta name="description" content="纯CSS3绘制的猫咪老师，出自夏目友人帐，作者Dewey" />
	<meta name="author" content="Dewey" />
	<meta scheme="copyright" content="Dewey" />
	<title>纯CSS3绘制的猫咪老师--Dewey</title>
	<link rel="stylesheet" href="./nyancosensei.css" />
    </head>
    <body style="margin-top:0">
	<div class="nyancosensei">
	    <div class="bubble">
		<div class="light"></div>
		<div class="arrow"></div>
	    </div>
	    <div class="head">
		<div class="ear left"></div>
		<div class="ear right"></div>
		<div class="face">
		    <div class="spot orange">
			<div class="spot gray"></div>
		    </div>
		    <div class="eyePart left">
			<div class="spotBesideEye left">
			    <div class="spot left"></div>
			    <div class="spot left"></div>
			    <div class="spot left"></div>
			</div>
			<div class="eye"></div>
			<div class="spotUnderEye">
			    <div class="spot"></div>
			    <div class="spot"></div>
			</div>
		    </div>
		    <div class="eyePart right">
			<div class="spotBesideEye">
			    <div class="spot right"></div>
			    <div class="spot right"></div>
			</div>
			<div class="eye"></div>
			<div class="spotUnderEye">
			    <div class="spot right"></div>
			    <div class="spot right"></div>
			</div>
		    </div>
		    <div class="mouthPart">
			<div class="pair">
			    <div class="cover"></div>
			</div>
			<div class="pair">
			    <div class="cover right"></div>
			</div>
			<div class="coverMid"></div>
			<div class="open"></div>
		    </div>
		</div>
	    </div>
	    <div class="body">
		<div class="spot orange"></div>
		<div class="spot gray"></div>
	    </div>
	    <div class="tail">
	    </div>
        </div>
	<div style="position:absolute;text-align:right;bottom:20px;right:10px;">

    </body>
</html>
